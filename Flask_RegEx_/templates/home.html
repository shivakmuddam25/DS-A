<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My RegEx Home Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#mybutton').click(function() {
          $.post('/button', function(data) {
            $('#result').text(data.result);
          });
        });
      });
    </script>

</head>
<body>
<h1>RegEx "find" method</h1>

<form action="/" method="POST" >
    <label>Input String: </label><input type="text" size="50" maxlength="100" id="t1" name="text1"><br><br>
    <label>Pattern: </label><input type="text" size="15" maxlength="30" id="t2" name="text2"><br><br>
    <button name="button">Submit</button><br><br>
    <label>----------------------------------------------</label><br><br>
    <label>Input: {{result[0]}}</label><br><br><label>Pattern: {{result[1]}}</label><br><br>
    <label>----------------------------------------------</label><br><br>
    <label>Match: {{result[2]}}</label>
</form>

</body>
</html>
